<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SplitStreamer</title>
</head>

<body class="bg-slate-900 text-white">
  <header class="m-10 h-full">
    <h1 class="text-3xl mb-3">
      SplitStreamer
    </h1>
    <p class="mb-5">
      Bienvenu(e) sur <a href="https://github.com/MatthieuCoder/SplitStreamer" target="_blank">
        <bold class="font-bold">SplitStreamer</bold>, grâce a cette plateforme, vous pouvez partager
        votre écran vers le grand écran.
      </a>
    </p>
    <button id="stop"
    onclick="doStop()"
    class="disabled:bg-red-600 text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm px-4 py-2.5 text-center inline-flex items-center"
    type="button">Arrêter le stream
    </svg></button>
    <button data-dropdown-toggle="dropdown" id="start"
      class="disabled:bg-red-600 text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm px-4 py-2.5 text-center inline-flex items-center"
      type="button">Demarrer le partage d'écran <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none"
        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg></button>
    <!-- Dropdown menu -->
    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="start">
        <li>
          <a href="#" onclick="doStart('user')"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Caméra</a>
        </li>
        <li>
          <a href="#" onclick="doStart('display')"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Capture d'écran</a>
        </li>
      </ul>
    </div>
    <div class="mt-10 h-full video-container">
      <video muted autoplay class="h-full aspect-video video" id="video" poster="cat.jpg"></video>
    </div>
  </header>
  <footer class="fixed bg-gray-700 bottom-0 w-full p-3 flex">
    <div class="ml-auto">
      Statut de la connexion: <span id="status" class="font-bold">Disconnected</span>
    </div>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
